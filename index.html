      });

          type: "gltf",
          scale: scale,
          units: "meters",
          rotation: { x: 90, y: 45, z: 0 },

    function createModelFromData(modelData, isFromOtherUser = false) {
      // Create a model from Firebase data

        obj: modelData.modelUrl,
        type: "glb",
        scale: modelData.scale,
        units: "meters",
        rotation: { x: 90, y: 0, z: 0 },
      };
      
      tb.loadObj(options, (model) => {

        tb.add(model);

        // Add different styling for other users' models
        if (isFromOtherUser) {
          // Add a different colored outline or indicator
          const labelText = `${modelData.name} (by other user)<br>Lng: ${modelData.coordinates.lng.toFixed(5)}, Lat: ${modelData.coordinates.lat.toFixed(5)}<br>Rot: X:${modelData.rotation.x.toFixed(0)}, Y:${modelData.rotation.y.toFixed(0)}, Z:${modelData.rotation.z.toFixed(0)}`;
          model.addTooltip(labelText, true);

        model.userData.markerData = modelData;
        modelMarkers.push(modelData);
