<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Agenda / To-Do List</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .agenda-container {
      background: #fff;
      margin-top: 40px;
      padding: 32px 28px 24px 28px;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      color: orange;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 2rem;
      text-align: center;
    }
    #agenda-list {
      list-style: none;
      padding: 0;
      margin-bottom: 18px;
      max-height: 260px;
      overflow-y: auto;
    }
    #agenda-list li {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    #agenda-list li:last-child {
      margin-bottom: 0;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #eee;
      font-size: 1rem;
    }
    #add-agenda {
      background: orange;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    #add-agenda:hover {
      background: darkorange;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .remove-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="agenda-container">
    <h2>Agenda / To-Do List</h2>
    <ul id="agenda-list"></ul>
    <div style="display:flex; gap:8px;">
      <input type="text" id="agenda-input" placeholder="Add a new item..." />
      <button id="add-agenda">Add</button>
    </div>
  </div>
  <script>
    const agendaList = document.getElementById("agenda-list");
    const agendaInput = document.getElementById("agenda-input");
    const addAgendaBtn = document.getElementById("add-agenda");

    function loadAgenda() {
      agendaList.innerHTML = "";
      const items = JSON.parse(localStorage.getItem("agendaItems") || "[]");
      items.forEach((item, idx) => {
        const li = document.createElement("li");
        // Checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.style.marginRight = "10px";
        checkbox.checked = item.checked || false;
        checkbox.onchange = () => {
          items[idx].checked = checkbox.checked;
          localStorage.setItem("agendaItems", JSON.stringify(items));
        };
        // Label
        const label = document.createElement("span");
        label.textContent = item.text || item;
        label.style.flex = "1";
        if (checkbox.checked) {
          label.style.textDecoration = "line-through";
          label.style.color = "#aaa";
        }
        checkbox.addEventListener("change", () => {
          label.style.textDecoration = checkbox.checked ? "line-through" : "none";
          label.style.color = checkbox.checked ? "#aaa" : "inherit";
        });
        // Remove button
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "âœ•";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => {
          items.splice(idx, 1);
          localStorage.setItem("agendaItems", JSON.stringify(items));
          loadAgenda();
        };
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(removeBtn);
        agendaList.appendChild(li);
      });
    }

    addAgendaBtn.onclick = function() {
      const val = agendaInput.value.trim();
      if (val) {
        const items = JSON.parse(localStorage.getItem("agendaItems") || "[]");
        items.push({ text: val, checked: false });
        localStorage.setItem("agendaItems", JSON.stringify(items));
        agendaInput.value = "";
        loadAgenda();
      }
    };

    agendaInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        addAgendaBtn.onclick();
      }
    });

    loadAgenda();
  </script>
</body>
</html>
